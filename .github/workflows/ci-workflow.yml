name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
      - '.github/workflows/ci-workflow.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install mlflow==2.19.0 pandas numpy scikit-learn==1.5.2 matplotlib seaborn
          
      - name: Setup mlruns
        run: |
          cd MLProject
          rm -rf mlruns
          mkdir -p mlruns/0
          echo "artifact_location: $(pwd)/mlruns/0" > mlruns/0/meta.yaml
          echo "name: Default" >> mlruns/0/meta.yaml
          echo "lifecycle_stage: active" >> mlruns/0/meta.yaml
          chmod -R 777 mlruns

          
      - name: Train model
        run: |
          cd MLProject
          export MLFLOW_TRACKING_URI="file:$(pwd)/mlruns"
          export MLFLOW_EXPERIMENT_NAME="default"
          mlflow run . --env-manager=local
          
      - name: Verify artifacts
        run: |
          cd MLProject
          if [ ! -d "mlruns/0" ]; then
            echo "Training failed"
            exit 1
          fi
          LATEST_RUN=$(find mlruns/0 -mindepth 1 -maxdepth 1 -type d | head -1 | xargs basename)
          if [ ! -d "mlruns/0/$LATEST_RUN/artifacts/model" ]; then
            echo "Model not found"
            exit 1
          fi
          echo "MODEL_RUN=$LATEST_RUN" >> $GITHUB_ENV
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: MLProject/mlruns/
          retention-days: 90
          
      - name: Commit artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p artifacts
          cp -r MLProject/mlruns artifacts/mlruns-$(date +%Y%m%d-%H%M%S) || true
          git add artifacts/ || true
          git diff --quiet HEAD || (git commit -m "Update artifacts" && git push) || true
          
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
        
      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Create Dockerfile
        run: |
          cd MLProject
          cat > Dockerfile << 'EOF'
          FROM python:3.12-slim
          WORKDIR /app
          RUN apt-get update && apt-get install -y curl && rm -rf /var/lib/apt/lists/*
          RUN pip install --no-cache-dir mlflow==2.19.0 pandas numpy scikit-learn gunicorn
          COPY mlruns/0/${{ env.MODEL_RUN }}/artifacts/model /app/model
          EXPOSE 5001
          CMD ["mlflow", "models", "serve", "-m", "/app/model", "-h", "0.0.0.0", "-p", "5001", "--no-conda"]
          EOF
          
      - name: Build Docker
        run: |
          cd MLProject
          docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest .
          
      - name: Push Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
      - name: Save Docker info
        run: |
          cat > MLProject/docker_hub_link.txt << EOF
          Docker Image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model
          
          Pull: docker pull ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          Run: docker run -d -p 5001:5001 ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          EOF
          
      - name: Upload Docker info
        uses: actions/upload-artifact@v4
        with:
          name: docker-info
          path: MLProject/docker_hub_link.txt
          
      - name: Commit Docker info
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add MLProject/docker_hub_link.txt || true
          git diff --quiet HEAD || (git commit -m "Update docker info" && git push) || true