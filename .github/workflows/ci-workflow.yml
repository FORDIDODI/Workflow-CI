name: CI/CD - Model Training and Docker Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ========== CHECKOUT CODE ==========
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      # ========== SETUP PYTHON ==========
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      # ========== INSTALL MLFLOW ==========
      - name: Install MLflow and Dependencies
        run: |
          pip install mlflow==2.19.0
          pip install pandas==2.1.1 numpy==1.24.3 scikit-learn==1.3.0
          
      # ========== PREPARE MLFLOW DIRECTORY ==========
      - name: Setup MLflow Directory
        run: |
          cd MLProject
          mkdir -p mlruns
          chmod -R 777 mlruns
          
      # ========== RUN MLFLOW PROJECT ==========
      - name: Train Model with MLflow Project
        run: |
          cd MLProject
          # Don't set MLFLOW_TRACKING_URI, let it use default (./mlruns)
          mlflow run . --env-manager=local
          
      # ========== VERIFY MODEL CREATED ==========
      - name: Verify Model Artifacts
        run: |
          echo "Checking MLProject directory..."
          ls -la MLProject/
          
          if [ -d "MLProject/mlruns" ]; then
            echo "MLruns folder found"
            ls -la MLProject/mlruns/
            
            # Check if experiment folder exists
            if [ -d "MLProject/mlruns/0" ]; then
              echo "Experiment folder found"
              ls -la MLProject/mlruns/0/
              
              # Find latest run (exclude meta.yaml)
              LATEST_RUN=$(find MLProject/mlruns/0 -mindepth 1 -maxdepth 1 -type d | head -1 | xargs basename)
              
              if [ -n "$LATEST_RUN" ]; then
                echo "Latest run ID: $LATEST_RUN"
                
                if [ -d "MLProject/mlruns/0/$LATEST_RUN/artifacts/model" ]; then
                  echo "Model artifact found at: MLProject/mlruns/0/$LATEST_RUN/artifacts/model"
                  ls -la "MLProject/mlruns/0/$LATEST_RUN/artifacts/model/"
                else
                  echo "Model artifact not found!"
                  echo "Available artifacts:"
                  ls -la "MLProject/mlruns/0/$LATEST_RUN/artifacts/" || echo "No artifacts directory"
                  exit 1
                fi
              else
                echo "No run found in experiment!"
                exit 1
              fi
            else
              echo "Experiment folder not found!"
              exit 1
            fi
          else
            echo "MLruns folder not created!"
            exit 1
          fi
          
      # ========== SAVE ARTIFACTS TO GITHUB ==========
      - name: Upload Artifacts to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: MLProject/mlruns/
          retention-days: 90
          
      # ========== COMMIT ARTIFACTS TO REPO ==========
      - name: Commit Model Artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create artifacts folder in root
          mkdir -p artifacts
          
          # Copy entire mlruns to artifacts
          cp -r MLProject/mlruns artifacts/mlruns-$(date +%Y%m%d-%H%M%S) || true
          
          # Add changes
          git add artifacts/ || true
          
          # Commit if there are changes
          if ! git diff --quiet HEAD; then
            git commit -m "ðŸ¤– Auto-update: Model artifacts from CI/CD pipeline $(date)"
            git push || echo "Push failed, but continuing..."
          else
            echo "No changes to commit"
          fi
          
      # ========== DOCKER BUILD AND PUSH ==========
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Find Latest Model Path
        id: find_model
        run: |
          cd MLProject
          
          # Find the latest run directory
          LATEST_RUN=$(find mlruns/0 -mindepth 1 -maxdepth 1 -type d | head -1 | xargs basename)
          
          if [ -z "$LATEST_RUN" ]; then
            echo "No run found!"
            exit 1
          fi
          
          MODEL_PATH="mlruns/0/$LATEST_RUN/artifacts/model"
          echo "model_path=$MODEL_PATH" >> $GITHUB_OUTPUT
          echo "Model path: $MODEL_PATH"
          
      - name: Create Dockerfile for Model
        run: |
          cd MLProject
          MODEL_PATH="${{ steps.find_model.outputs.model_path }}"
          
          cat > Dockerfile << 'EOF'
          FROM python:3.12-slim
          
          # Set working directory
          WORKDIR /app
          
          # Install system dependencies
          RUN apt-get update && apt-get install -y --no-install-recommends \
              build-essential \
              && rm -rf /var/lib/apt/lists/*
          
          # Install Python dependencies
          RUN pip install --no-cache-dir \
              mlflow==2.19.0 \
              pandas==2.1.1 \
              numpy==1.24.3 \
              scikit-learn==1.3.0 \
              gunicorn
          
          # Copy model artifacts
          COPY MODEL_PATH_PLACEHOLDER /app/model
          
          # Expose port
          EXPOSE 5001
          
          # Health check
          HEALTHCHECK --interval=30s --timeout=5s --start-period=30s --retries=3 \
            CMD curl -f http://localhost:5001/health || exit 1
          
          # Serve model
          CMD ["mlflow", "models", "serve", "-m", "/app/model", "-h", "0.0.0.0", "-p", "5001", "--no-conda"]
          EOF
          
          # Replace placeholder with actual path
          sed -i "s|MODEL_PATH_PLACEHOLDER|$MODEL_PATH|g" Dockerfile
          
          echo "Dockerfile created"
          cat Dockerfile
          
      - name: Build Docker Image
        run: |
          cd MLProject
          docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest .
          echo "Docker image built successfully"
          
      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          echo "Docker image pushed to Docker Hub"
          
      - name: Create Docker Hub Link File
        run: |
          cat > MLProject/docker_hub_link.txt << EOF
          ==========================================
          DOCKER HUB INFORMATION
          ==========================================
          
          Docker Image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
          Docker Hub URL:
          https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model
          
          Pull Command:
          docker pull ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
          Run Command:
          docker run -d -p 5001:5001 --name diabetes-model ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
          Test Health:
          curl http://localhost:5001/health
          
          Stop Container:
          docker stop diabetes-model
          docker rm diabetes-model
          
          ==========================================
          Created: $(date)
          ==========================================
          EOF
          
          cat MLProject/docker_hub_link.txt
          
      - name: Upload Docker Info
        uses: actions/upload-artifact@v4
        with:
          name: docker-info
          path: MLProject/docker_hub_link.txt
          
      - name: Commit Docker Info
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add MLProject/docker_hub_link.txt || true
          git diff --quiet HEAD || (git commit -m "Update: Docker Hub link" && git push) || echo "Push failed"
          
      # ========== FINAL NOTIFICATION ==========
      - name: Success Notification
        if: success()
        run: |
          echo "========================================================"
          echo "CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
          echo "========================================================"
          echo ""
          echo "Model Artifacts:"
          echo "   - Saved to GitHub Actions artifacts"
          echo "   - Committed to repository in 'artifacts/' folder"
          echo ""
          echo "Docker Image:"
          echo "   - Image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest"
          echo "   - Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model"
          echo ""
          echo "Next Steps:"
          echo "   1. Check Docker Hub for the image"
          echo "   2. Download docker_hub_link.txt from artifacts"
          echo "   3. Test the Docker image locally"
          echo ""
          echo "========================================================"