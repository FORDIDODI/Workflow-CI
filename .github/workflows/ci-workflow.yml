name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
      - '.github/workflows/ci-workflow.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install mlflow==2.19.0 pandas numpy scikit-learn==1.5.2 matplotlib seaborn
          
      - name: Train model
        run: |
          cd MLProject
          mlflow run . --env-manager=local
          
      - name: Verify artifacts
        run: |
          cd MLProject
          
          EXPERIMENT_DIR=$(find mlruns -mindepth 1 -maxdepth 1 -type d ! -name ".trash" -printf "%f\n" | head -1)
          
          if [ -z "$EXPERIMENT_DIR" ]; then
            echo "No experiment found"
            exit 1
          fi
          
          RUN_ID=$(find mlruns/$EXPERIMENT_DIR -mindepth 1 -maxdepth 1 -type d -printf "%f\n" | head -1)
          
          if [ -z "$RUN_ID" ]; then
            echo "No run found"
            exit 1
          fi
          
          if [ ! -d "mlruns/$EXPERIMENT_DIR/$RUN_ID/artifacts/model" ]; then
            echo "Model not found"
            exit 1
          fi
          
          echo "EXPERIMENT_DIR=$EXPERIMENT_DIR" >> $GITHUB_ENV
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: MLProject/mlruns/
          retention-days: 90
          
      - name: Commit artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p artifacts
          cp -r MLProject/mlruns artifacts/mlruns-$(date +%Y%m%d-%H%M%S) || true
          git add artifacts/ || true
          git diff --quiet HEAD || (git commit -m "Update artifacts" && git push) || true
          
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
        
      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Prepare Docker build
        run: |
          cd MLProject
          cp -r mlruns/${{ env.EXPERIMENT_DIR }}/${{ env.RUN_ID }}/artifacts/model ./model
          cat > Dockerfile << 'EOF'
          FROM python:3.12-slim
          WORKDIR /app
          RUN apt-get update && apt-get install -y curl && rm -rf /var/lib/apt/lists/*
          RUN pip install --no-cache-dir mlflow==2.19.0 pandas numpy scikit-learn gunicorn
          COPY model /app/model
          EXPOSE 5001
          CMD ["mlflow", "models", "serve", "-m", "/app/model", "-h", "0.0.0.0", "-p", "5001", "--no-conda"]
          EOF
          
      - name: Build Docker
        run: |
          cd MLProject
          docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest .
          
      - name: Push Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
      - name: Save Docker info
        run: |
          cat > MLProject/docker_hub_link.txt << EOF
          Docker Image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model
          
          Pull: docker pull ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          Run: docker run -d -p 5001:5001 ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          EOF
          
      - name: Upload Docker info
        uses: actions/upload-artifact@v4
        with:
          name: docker-info
          path: MLProject/docker_hub_link.txt
          
      - name: Commit Docker info
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add MLProject/docker_hub_link.txt || true