name: CI/CD - Model Training Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      # Step 2: Setup Python
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      # Step 3: Setup Conda
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.12
          
      # Step 4: Install MLflow
      - name: Install MLflow
        run: |
          pip install mlflow==2.19.0
          
      # Step 5: Run MLflow Project
      - name: Train Model with MLflow
        run: |
          cd MLProject
          mlflow run . --env-manager=local
          
      # Step 6: Save artifacts to GitHub
      - name: Save Model Artifacts
        run: |
          mkdir -p artifacts
          cp -r mlruns artifacts/ || echo "No mlruns folder"
          
      - name: Upload Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: artifacts/
          retention-days: 90
          
      # Step 7: Commit artifacts to repo
      - name: Commit Artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/ || echo "No artifacts to add"
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update: Model artifacts $(date)"
          
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          
      # ===== ADVANCED: BUILD AND PUSH DOCKER IMAGE =====
      
      # Step 8: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # Step 9: Build Docker Image with MLflow
      - name: Build Docker Image
        run: |
          cd MLProject
          mlflow models build-docker \
            -m mlruns/0/$(ls mlruns/0 | tail -1)/artifacts/model \
            -n ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
            
      # Step 10: Push to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
      # Step 11: Save Docker Hub Link
      - name: Save Docker Hub Link
        run: |
          echo "Docker Image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest" > docker_hub_link.txt
          echo "Pull command: docker pull ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest" >> docker_hub_link.txt
          
      - name: Upload Docker Info
        uses: actions/upload-artifact@v4
        with:
          name: docker-info
          path: docker_hub_link.txt
          
      # Step 12: Notification
      - name: Success Notification
        if: success()
        run: |
          echo "âœ… CI/CD Pipeline berhasil!"
          echo "ğŸ“¦ Model tersimpan di artifacts"
          echo "ğŸ³ Docker image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest"