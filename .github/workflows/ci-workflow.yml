name: CI/CD - Model Training and Docker Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ========== CHECKOUT CODE ==========
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      # ========== SETUP PYTHON ==========
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      # ========== INSTALL MLFLOW ==========
      - name: Install MLflow and Dependencies
        run: |
          pip install mlflow==2.19.0
          pip install pandas numpy scikit-learn
          
      # ========== RUN MLFLOW PROJECT ==========
      - name: Train Model with MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager=local --experiment-name "CI_CD_Experiment"
        env:
          MLFLOW_TRACKING_URI: file:///./mlruns
          
      # ========== VERIFY MODEL CREATED ==========
      - name: Verify Model Artifacts
        run: |
          if [ -d "MLProject/mlruns" ]; then
            echo "âœ… MLruns folder created"
            ls -la MLProject/mlruns/
            
            # Find latest run
            LATEST_RUN=$(ls -t MLProject/mlruns/0/ | grep -v "meta.yaml" | head -1)
            echo "Latest run ID: $LATEST_RUN"
            
            if [ -d "MLProject/mlruns/0/$LATEST_RUN/artifacts/model" ]; then
              echo "âœ… Model artifact found!"
            else
              echo "âŒ Model artifact not found!"
              exit 1
            fi
          else
            echo "âŒ MLruns folder not created!"
            exit 1
          fi
          
      # ========== SAVE ARTIFACTS TO GITHUB ==========
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: MLProject/mlruns/
          retention-days: 90
          
      # ========== COMMIT ARTIFACTS ==========
      - name: Commit Model Artifacts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create artifacts folder if not exists
          mkdir -p artifacts
          
          # Copy mlruns to artifacts
          cp -r MLProject/mlruns artifacts/ || true
          
          # Add and commit
          git add artifacts/ || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Model artifacts from run $(date)" && git push)
          
      # ========== DOCKER BUILD AND PUSH ==========
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Find Latest Model Path
        id: find_model
        run: |
          cd MLProject
          LATEST_RUN=$(ls -t mlruns/0/ | grep -v "meta.yaml" | head -1)
          MODEL_PATH="mlruns/0/$LATEST_RUN/artifacts/model"
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_OUTPUT
          echo "Latest model path: $MODEL_PATH"
          
      - name: Build Docker Image with MLflow
        run: |
          cd MLProject
          MODEL_PATH="${{ steps.find_model.outputs.MODEL_PATH }}"
          
          # Build Docker image using mlflow
          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest" \
            --enable-mlserver
            
      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
      - name: Create Docker Hub Link File
        run: |
          mkdir -p MLProject
          cat > MLProject/docker_hub_link.txt << EOF
          ==========================================
          DOCKER HUB INFORMATION
          ==========================================
          
          Docker Image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
          Pull Command:
          docker pull ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
          Run Command:
          docker run -p 5001:8080 ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
          
          Docker Hub URL:
          https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model
          
          ==========================================
          EOF
          
          cat MLProject/docker_hub_link.txt
          
      - name: Upload Docker Info
        uses: actions/upload-artifact@v3
        with:
          name: docker-info
          path: MLProject/docker_hub_link.txt
          
      # ========== FINAL NOTIFICATION ==========
      - name: Success Notification
        if: success()
        run: |
          echo "================================================"
          echo "âœ… CI/CD PIPELINE BERHASIL!"
          echo "================================================"
          echo "ðŸ“¦ Model artifacts saved to GitHub"
          echo "ðŸ³ Docker image: ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest"
          echo "ðŸ”— Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/diabetes-model"
          echo "================================================"